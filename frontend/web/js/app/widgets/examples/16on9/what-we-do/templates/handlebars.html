<div class="work grey-bg">
    <h2>{{title}}</h2>
    {{#each items}}
    <div class="work-box">
        <section class="work-picture">
            <img src="{{img_src}}">
        </section>
        <section class="work-description">
            <h4>{{title}}</h4>
            <p>{{content}}</p>
        </section>
    </div>
    {{/each}}    
</div>
