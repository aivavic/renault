<style>
    .tags-box .active {        
        color: black;
    }
</style>

<div class="filter-box">    
    <a href="javascript:void(0);" class="filter-btn">{{filter}}</a>
    <button class="tags-close" id = "resetCategories"></button>    
    <div class="tags-box">
        {{#each categories}}
        <a href="javascript:void(0);" class="single-tag project-category-item" categoryId = "{{id}}">{{title}}</a> 
        {{/each}}
    </div>
</div>

<div class="projects">

    <div class="clearfix page-bottom"></div>

    <div class="btn-wrap">
        <a class="show-more" href="javascript:void(0);">{{show_more}}</a>
    </div>
</div>

<script type="text/javascript">
    $(".filter-btn").click(function (e) {
        e.preventDefault();

        $(this).animate(function () {
            opacity: 1
        }, 200, function () {
            $(".filter-box").animate({
                height: $(".tags-box").outerHeight() + 15
            }, 200);
            $(".filter-btn").hide();
            $(".tags-close").fadeIn();
            $(".tags-box").addClass("opened-tags");
        });
    });

    $(".tags-close").click(function (e) {
        e.preventDefault();

        $(".tags-box").removeClass("opened-tags");
        $(this).fadeOut();
        setTimeout(function () {
            $(".filter-btn").fadeIn();
            $(".filter-box").animate({
                height: 145
            }, 200);
        }, 400);

    });


</script>
