
<div class="container">
    <div class="row">
    <div class="col-md-10 col-md-offset-1">
        
				<div class="about__info">

					<div class="row">
                                            {{#each items}}
						<div class="col-md-6">
							<div class="{{class}} wow {{fadeIn}}" data-wow-duration="0.7s" data-wow-delay="0.6s" data-wow-offset="100">
								<div class="thumb"><img src="{{img_src}}" alt="#"></div>
								<p>{{text}}</p>
							</div>
						</div>
                                            {{/each}}
					</div><!--.row-->
				
				</div><!--.about__info-->


			</div><!--.col-offset-1-->




		</div><!--.row-->

	</div><!--.container-->
