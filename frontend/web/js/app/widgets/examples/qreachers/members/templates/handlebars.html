	<div class="about_page__command">

		<div class="container">

		<div class="row">

			<div class="col-md-10 col-md-offset-1">

			<div class="row">
				
				<div class="col-md-12">
					<h2>{{title}}</h2>
				</div>
                                {{#each items}}
				<div class="col-md-4 col-sm-6">
					<div class="about_page__command-item wow fadeInLeft" data-wow-duration="0.7s" data-wow-delay="0.6s" data-wow-offset="100">
						<div class="thumb">
							<img src="{{previewImg}}" alt="#">
						</div>
						<h4>{{firstname}}<br> {{lastname}}</h4>
						<p>{{position}}</p>
					</div><!--.about_page__command-item-->
				</div>

				<div class="cf visible-sm"></div>
                                {{/each}}
			</div><!--.row-->

			</div>

		</div>

		</div>

	</div><!--.about_page__command-->
