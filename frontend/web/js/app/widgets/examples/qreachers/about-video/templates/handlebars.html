<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="about__video">
							<div class="videoWrapper">
								<iframe width="420" height="315" src="{{video}}" frameborder="0" allowfullscreen></iframe>
							</div>

							<div class="case_page__video-layer">
								<img src="{{img_src}}" alt="#">
								<div class="video_play-btn"><span>Play</span></div>
							</div>
						</div>
					</div>
				</div><!--.row-->

				<script type="text/javascript">
				$(document).ready(function(){
					$('.video_play-btn').click(function(){
						$(this).fadeOut(300);
						$('.case_page__video-layer').fadeOut(300);
					});
				});
				</script>
			

				<div class="about__exper">

					<div class="row countto">
                                        {{#each items}}    
						<div class="col-md-4 col-sm-4">
							<div class="about__exper-item">
								<span class="countto__number">{{count}}</span>
								<p>{{title}}</p>
							</div>
						</div>
                                        {{/each}}
					</div><!--.row-->

				</div><!--.about__exper-->
</div><!--.container-->
