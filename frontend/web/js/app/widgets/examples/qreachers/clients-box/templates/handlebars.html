<section class="clients_box" id="clients">
	<h2 class="wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.5s" data-wow-offset="200">КЛИЕНТЫ</h2>

	<div class="clients_box__list wow fadeIn" data-wow-duration="0.5s" data-wow-delay="0.5s" data-wow-offset="100">
		<ul class="list-unstyled">
                    {{#each items}}
			<li>
				<span class="wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.7s" data-wow-offset="100">
					<img src="{{previewImg}}" alt="#">
				</span>
			</li>
                    {{/each}}
		</ul>
	</div>

	<div class="btn_hidden">
		<a href="#" class="btn-an btn-260 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.85s">
			<div class="btn__wrap">
				<div class="btn btn-amore btn-norm">
					ЕЩЕ КЛИЕНТЫ
				</div>

				<div class="btn btn-amore-hov btn-hov"></div>
			</div>
		</a>
	</div>

</section><!--.clients_box-->
